<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            display: flex;
        }

        .sidebar {
            background-color: #1076A1;
            color: #ffffff;
            padding: 20px;
            width: 250px;
        }

        .sidebar-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar-logo img {
            max-width: 80%;
            height: auto;
        }

        .sidebar a img {
            width: 45px;
            height: 45px;
            margin-right: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 27px;
            font-weight: 600;
            display: flex;
            align-items: center;
            
        }

        .main-content {
            flex-grow: 1;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #1076A1;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar .user img{
            max-width: 8%;
            height: auto;
            padding-left: 91%;

        }

        .navbar .dropdown {
            position: relative;
            display: list-item;
        }

        .navbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 4px 4px 0px rgba(0,0,0,0.1);
            z-index: 2;
        }

        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }

        h1 {
            text-align: left;
            font-size: 64px;
            font-weight: 1000;
            padding-left: 20px;
            text-decoration: underline;
            margin-bottom: 20px;
        }


        /* Responsive Styles */

        @media (max-width: 1920px) {
            .dashboard {
                display: flex;
            }

            .sidebar {
                width: 250px;
            }

            .main-content {
                flex-grow: 1;
                margin-top: 50px;
            }

            .navbar {
                position: fixed;
                top: 0;
                left: 250px;
                right: 0;
                z-index: 1;
            }

            .b {
                padding-top: 80px;
            }
        }

        @media (max-width: 1366px) {
            .dashboard {
                display: flex;
                flex-wrap: wrap;
            }

            .sidebar {
                width: 200px;
            }

            .main-content {
                flex-grow: 1;
                margin-left: 50px;
            }

            .navbar {
                position: fixed;
                top: 0;
                left: 200px;
                right: 0;
                z-index: 1;
            }

            .b {
                padding-top: 80px;
            }
        }

    </style>
</head>
